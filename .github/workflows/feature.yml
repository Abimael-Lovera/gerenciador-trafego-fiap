name: CI - Feature

on:
  push:
    branches:
      - "feature**"

jobs:
  build-and-pr:
    name: Build and PR
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'
      - name: Build
        run: mvn clean package -DskipTests
      - name: List files
        run: ls -lrt