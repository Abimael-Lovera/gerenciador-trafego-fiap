name: Test Workflow

on:
  push:
    branches:
      - feature/*

jobs:
  feature-test:
    name: feature test
    if: github.ref_name == 'feature/test'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Print variables ambiente dev
        run: |
          echo "Secret AMBIENTE: ${{ secrets.AMBIENTE}}"
          echo "Var VARSS: ${{ vars.VARSS}}"

  feature:
    name: feature
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Print variables ambiente dev
        run: |
          echo "Secret AMBIENTE: ${{ secrets.AMBIENTE}}"
          echo "Var VARSS: ${{ vars.VARSS}}"

  prod:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Print variables ambiente prod
        run: |
          echo "Secret AMBIENTE: ${{ secrets.AMBIENTE}}"
          echo "Var VARSS: ${{ vars.VARSS}}"