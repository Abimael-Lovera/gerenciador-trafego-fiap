name: CI - Feature

on:
  push:
    branches:
      - develop
      - main

jobs:
  build-docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    # Define outputs no nÃ­vel do job
    outputs:
      short_sha: ${{ steps.short-sha.outputs.SHORT_SHA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: short-sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKER_USERNAME }}/gerenciador-trafego-fiap:${{ github.ref_name }}-${{ steps.short-sha.outputs.SHORT_SHA }}

  deploy:
    name: Deploy into Azure App Service
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-azure-app
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_APP_PUBLISH_PROFILE }}
          # Removido slot-name para evitar o erro
          # Use o short SHA do job build-docker
          images: ${{ vars.DOCKER_USERNAME }}/gerenciador-trafego-fiap:${{ github.ref_name }}-${{ needs.build-docker.outputs.short_sha }}
